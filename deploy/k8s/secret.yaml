# Kubernetes Secret for ddnsd sensitive configuration
#
# Create secret from command line:
#   kubectl create secret generic ddnsd-secrets \
#     --from-literal=api-token=your_cloudflare_token \
#     --namespace=ddns-system
#
# Or base64 encode values:
#   echo -n "your_token" | base64
apiVersion: v1
kind: Secret
metadata:
  name: ddnsd-secrets
  namespace: ddns-system
type: Opaque
stringData:
  # Cloudflare API token (generate at: https://dash.cloudflare.com/profile/api-tokens)
  # Required permissions: Zone - DNS - Edit
  api-token: "your_token_here"

  # Optional: Cloudflare Zone ID (auto-detected if not provided)
  zone-id: ""

  # Optional: Cloudflare Account ID
  account-id: ""
